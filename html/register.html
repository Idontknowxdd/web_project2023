<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="index.html">Home</a>

                </li>
            </ul>
        </div>
    </nav>
    
    <div class="register">
        <h2> REGISTER </h2>
        <form method="post" id="register_form">

            <div class="form_field">
                <input name="username" type="text" placeholder="Username" id="username"/>
            </div>
            <div class="form_field">

                <input name="email" type="email" placeholder="Email adress" id="email">
            </div>
            <div class="form_field">


                <input name="password" type="password" placeholder="Password" 
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                       title="Ο κωδικός πρέπει να είναι τουλάχιστον 8 χαρακτήρες και να περιέχει τουλάχιστον ένα κεφαλαίο γράμμα, ένα αριθμό και κάποιο σύμβολο" id="password">
            </div>
            <div class="form_field">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../javascript/register.js"> </script>
</body>
